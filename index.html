<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter Website With API</title>
    <!-- bootstrap cdn css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <h2 class="text-uppercase text-center text-danger my-4">Welcome to my phone hunter Website</h2>
    </header>
    <main>
        <!-- display search section  -->
        <section>
            <div class="mb-3 text-center">
                <input id="text-field" type="text" class="form-control w-50 d-inline"
                    placeholder="Enter You Phone Name">
                <button id="search-btn" class="btn btn-danger">Search</button>
            </div>
        </section>

        <!-- all phone contained here  -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
            <div id="no-found-msg" class="p-5 mt-5 text-center d-none">
                <h3 class="text-danger">No phone found. Please try again with a new search</h3>
            </div>
            <div id="load-more" class="text-center my-5 d-none">
                <button id="show-all-btn" class="btn btn-danger">Show All</button>
            </div>
            <div class="modal-display">
                <!-- Modal section starts here-->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 id="modal-title" class="modal-title" id="exampleModalLabel"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div id="modal-body" class="modal-body">
                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- spinner section starts here  -->
        <section id="loader" class="text-center my-5 d-none">
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="visually-hidden">Loading...</span>
            </button>
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </section>
    </main>


    <!-- external js link  -->
    <script src="js/app.js"></script>

    <!-- bootstrap cdn js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
